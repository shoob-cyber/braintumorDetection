<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detector & Classifier</h1>
        <p class="disclaimer">
            <strong>Disclaimer:</strong> This is an educational tool and not for medical diagnosis.
            Always consult a medical professional.
        </p>
        <div class="uploader-container">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="file-label">Choose an MRI Image</label>
        </div>
        <div id="image-preview-container">
            <img id="image-preview" src="#" alt="Image Preview"/>
        </div>
        <button id="predict-btn">Classify Tumor</button>
        <div id="result-container">
            <h2>Result</h2>
            <p id="prediction"></p>
            <p id="specialist"></p>
            <p id="info"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
